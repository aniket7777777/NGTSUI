<form [formGroup]="form">
  <div class="form-group">
      <label for="waveType">Wave Type</label><br>
      <select class="form-control" formControlName="waveType">
          <option [value]="wave" *ngFor="let wave of waves">{{wave}}</option>
      </select>
      <!-- <input type="text" formControlName="waveType" value="sine" class="form-control"> -->
  </div>
  <div class="form-group">
      <label for="body">Body</label><br>
      <textarea formControlName="body" class="form-control"></textarea>
  </div>
  
  <input type="submit" class="btn btn-primary" (click)="submit()">
</form>
